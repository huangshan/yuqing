<!-- 内容页标题 -->
<div id="content-header">
    <h1>
        预警短信</h1>
</div>
<!-- 导航 -->
<div id="breadcrumb">
    <a href="/yuqing" class="tip-bottom"><i class="icon-home"></i>起始页</a> <a href="javascript:">
        系统预警</a> <a href="javascript:" class="current">预警短信</a>
</div>
<!-- 内容 -->
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-th-list"></i></span>
                    <h5>
                        预警短信</h5>
                </div>
                <div class="widget-content nopadding">
                    <form id="pwdform" class="form-horizontal" action="" method="post">
                    <div class="control-group">
                        <label class="control-label">
                            收信号码
                        </label>
                        <div class="controls">
                            <textarea rows="5" placeholder="请输入接收短信预警的手机号码"></textarea>
                            <span class="help-block">不同收信号码之间请用英文逗号“,”隔开 </span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <input id="next" class="btn btn-primary" type="submit" value="保存" />
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#li_alarm').addClass('open active');
    });
</script>
